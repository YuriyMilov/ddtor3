<script type="text/javascript">
	function js1() {
		var event1 = new EventSource("js1");
		event1.onmessage = function(event1) {
			var s = document.getElementById('foo').innerHTML + event1.data;
			if (s.length < 5000)
				document.getElementById('foo').innerHTML = s;
			else {
				s = event1.data;
				document.getElementById('foo').innerHTML = s;
			}
		};
	}
</script>
</head>
